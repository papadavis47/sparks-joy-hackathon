<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Memento</title>
  </head>
  <body>
    <header>
        <h1>Memento</h1>
        <h2>Share and receive with the ones you love <span>&hearts;</span></h2>   
    </header>
    <div class="container">

        <form id="signup">
    
            <div class="header">
            
                <h3>Sign Up / Login</h3>
                
                <p>Get started with MEMENTO</p>
                
            </div>
            
            <div class="sep"></div>
    
            <div class="inputs">
            
                <input type="email" placeholder="Email" autofocus />
            
                <input type="password" placeholder="Password" />
            
                <a id="submit" href="#">GO</a>
            
            </div>
    
        </form>
    
    </div>

  </body>
</html>
